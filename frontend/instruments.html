<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инструменты - Музыкальная школа</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <nav class="bg-gray-800 border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center gap-2 text-purple-400 font-bold text-xl">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"/>
                        </svg>
                        Музыкальная школа
                    </a>
                </div>
                <div class="hidden md:flex items-center gap-6">
                    <a href="/" class="text-gray-300 hover:text-white">Главная</a>
                    <a href="/students.html" class="text-gray-300 hover:text-white">Ученики</a>
                    <a href="/teachers.html" class="text-gray-300 hover:text-white">Преподаватели</a>
                    <a href="/instruments.html" class="text-purple-400">Инструменты</a>
                    <a href="/schedule.html" class="text-gray-300 hover:text-white">Расписание</a>
                    <a href="#" onclick="logout()" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded-lg">Выйти</a>
                </div>
                <button id="menuBtn" class="md:hidden flex items-center">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>
        </div>
        <div id="mobileMenu" class="hidden md:hidden bg-gray-800 border-t border-gray-700">
            <div class="px-4 py-3 space-y-2">
                <a href="/" class="block text-gray-300 py-2">Главная</a>
                <a href="/students.html" class="block text-gray-300 py-2">Ученики</a>
                <a href="/teachers.html" class="block text-gray-300 py-2">Преподаватели</a>
                <a href="/instruments.html" class="block text-purple-400 py-2">Инструменты</a>
                <a href="/schedule.html" class="block text-gray-300 py-2">Расписание</a>
                <a href="#" onclick="logout()" class="block bg-purple-600 text-center py-2 rounded-lg">Выйти</a>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Инструменты</h1>
            <button onclick="showForm()" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded-lg flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                </svg>
                Добавить
            </button>
        </div>

        <div id="formSection" class="hidden bg-gray-800 rounded-xl p-6 mb-6 border border-gray-700">
            <h2 id="formTitle" class="text-xl font-semibold mb-4">Добавить инструмент</h2>
            <form id="instrumentForm" class="grid md:grid-cols-2 gap-4">
                <input type="hidden" id="instrumentId">
                <div>
                    <label class="block text-sm text-gray-400 mb-1">Название</label>
                    <input type="text" id="name" required class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-purple-500">
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-1">Тип</label>
                    <input type="text" id="type" required class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-purple-500">
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-1">Бренд</label>
                    <input type="text" id="brand" required class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-purple-500">
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-1">Состояние</label>
                    <input type="text" id="condition" required class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-purple-500">
                </div>
                <div class="md:col-span-2 flex gap-4">
                    <button type="submit" class="bg-purple-600 hover:bg-purple-700 px-6 py-2 rounded-lg">Сохранить</button>
                    <button type="button" onclick="hideForm()" class="bg-gray-600 hover:bg-gray-500 px-6 py-2 rounded-lg">Отмена</button>
                </div>
            </form>
        </div>

        <div class="bg-gray-800 rounded-xl border border-gray-700 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-750">
                        <tr class="border-b border-gray-700">
                            <th class="px-4 py-3 text-left text-sm text-gray-400">ID</th>
                            <th class="px-4 py-3 text-left text-sm text-gray-400">Название</th>
                            <th class="px-4 py-3 text-left text-sm text-gray-400">Тип</th>
                            <th class="px-4 py-3 text-left text-sm text-gray-400">Бренд</th>
                            <th class="px-4 py-3 text-left text-sm text-gray-400">Состояние</th>
                            <th class="px-4 py-3 text-left text-sm text-gray-400">Действия</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
            <div id="pagination" class="flex justify-center gap-2 p-4 border-t border-gray-700"></div>
        </div>
    </main>

    <script src="/js/api.js"></script>
    <script>
        let currentPage = 1;
        const perPage = 10;

        document.getElementById('menuBtn').addEventListener('click', () => {
            document.getElementById('mobileMenu').classList.toggle('hidden');
        });

        async function loadData() {
            const data = await get(`/instruments?page=${currentPage}&per_page=${perPage}`);
            if (!data) return;

            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = data.items.map(i => `
                <tr class="border-b border-gray-700 hover:bg-gray-750">
                    <td class="px-4 py-3">${i.id}</td>
                    <td class="px-4 py-3">${i.name}</td>
                    <td class="px-4 py-3">${i.type}</td>
                    <td class="px-4 py-3">${i.brand}</td>
                    <td class="px-4 py-3">${i.condition}</td>
                    <td class="px-4 py-3">
                        <button onclick="editItem(${i.id})" class="text-purple-400 hover:text-purple-300 mr-3">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                            </svg>
                        </button>
                        <button onclick="deleteItem(${i.id})" class="text-red-400 hover:text-red-300">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                            </svg>
                        </button>
                    </td>
                </tr>
            `).join('');

            renderPagination(data.pages);
        }

        function renderPagination(totalPages) {
            const container = document.getElementById('pagination');
            container.innerHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                btn.className = `px-3 py-1 rounded ${i === currentPage ? 'bg-purple-600' : 'bg-gray-700 hover:bg-gray-600'}`;
                btn.onclick = () => { currentPage = i; loadData(); };
                container.appendChild(btn);
            }
        }

        function showForm() {
            document.getElementById('formSection').classList.remove('hidden');
            document.getElementById('formTitle').textContent = 'Добавить инструмент';
            document.getElementById('instrumentForm').reset();
            document.getElementById('instrumentId').value = '';
        }

        function hideForm() {
            document.getElementById('formSection').classList.add('hidden');
        }

        async function editItem(id) {
            const data = await get(`/instruments/${id}`);
            if (!data) return;
            document.getElementById('formSection').classList.remove('hidden');
            document.getElementById('formTitle').textContent = 'Редактировать инструмент';
            document.getElementById('instrumentId').value = data.id;
            document.getElementById('name').value = data.name;
            document.getElementById('type').value = data.type;
            document.getElementById('brand').value = data.brand;
            document.getElementById('condition').value = data.condition;
        }

        async function deleteItem(id) {
            if (!confirm('Удалить инструмент?')) return;
            await del(`/instruments/${id}`);
            loadData();
        }

        document.getElementById('instrumentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('instrumentId').value;
            const data = {
                name: document.getElementById('name').value,
                type: document.getElementById('type').value,
                brand: document.getElementById('brand').value,
                condition: document.getElementById('condition').value
            };

            if (id) {
                await put(`/instruments/${id}`, data);
            } else {
                await post('/instruments', data);
            }
            hideForm();
            loadData();
        });

        loadData();
    </script>
</body>
</html>
