<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Музыкальная школа</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md px-4">
        <div class="bg-gray-800 rounded-xl p-8 border border-gray-700">
            <div class="text-center mb-8">
                <svg class="w-12 h-12 text-purple-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"/>
                </svg>
                <h1 class="text-2xl font-bold">Вход в систему</h1>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm text-gray-400 mb-2">Email</label>
                    <input type="email" id="email" required class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:border-purple-500">
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-2">Пароль</label>
                    <input type="password" id="password" required class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:border-purple-500">
                </div>
                <div id="error" class="hidden text-red-400 text-sm"></div>
                <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 py-3 rounded-lg font-semibold transition">Войти</button>
            </form>

            <p class="text-center text-gray-400 mt-6">
                Нет аккаунта? <a href="/register.html" class="text-purple-400 hover:underline">Зарегистрироваться</a>
            </p>
            <p class="text-center mt-4">
                <a href="/" class="text-gray-400 hover:text-white">← На главную</a>
            </p>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorEl = document.getElementById('error');
            errorEl.classList.add('hidden');

            try {
                await login(
                    document.getElementById('email').value,
                    document.getElementById('password').value
                );
                window.location.href = '/';
            } catch (err) {
                errorEl.textContent = err.message;
                errorEl.classList.remove('hidden');
            }
        });

        if (isAuthenticated()) {
            window.location.href = '/';
        }
    </script>
</body>
</html>
